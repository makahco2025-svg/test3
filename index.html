<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>كيان - لوحة التحكم</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Tajawal:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-color: #f4f7f6; --card-bg: #ffffff; --primary-color: #007bff; --secondary-color: #6c757d; --text-color: #212529; --border-color: #dee2e6; --shadow: 0 4px 15px rgba(0,0,0,0.08);
        }
        body { font-family: 'Tajawal', sans-serif; background-color: var(--bg-color); color: var(--text-color); margin: 0; padding: 20px; }
        .container { max-width: 1200px; margin: auto; }
        header { background-color: var(--card-bg); padding: 20px; border-radius: 8px; box-shadow: var(--shadow); margin-bottom: 30px; display: flex; justify-content: space-between; align-items: center; }
        .header h1 { font-size: 1.5rem; font-weight: 700; }
        .admin-btn { background-color: var(--primary-color); color: white; border: none; padding: 10px 20px; border-radius: 5px; cursor: pointer; font-weight: 500; transition: background-color 0.3s; }
        .admin-btn:hover { background-color: #0056b3; }
        .products-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 25px; }
        
        /* === تعطيلات منع النسخ === */
        .no-select {
            -webkit-user-select: none; /* Safari */
            -moz-user-select: none; /* Firefox */
            -ms-user-select: none; /* Internet Explorer/Edge */
            user-select: none; /* Standard syntax */
        }
        .product-card { 
            background-color: var(--card-bg); 
            border-radius: 8px; 
            box-shadow: var(--shadow); 
            overflow: hidden; 
            transition: transform 0.3s, box-shadow 0.3s; 
            position: relative;
        }
        .product-card:hover { transform: translateY(-5px); box-shadow: 0 8px 25px rgba(0,0,0,0.12); }
        .product-image { width: 100%; height: 200px; object-fit: cover; }
        .product-info { padding: 20px; }
        .product-info h3 { font-size: 1.2rem; margin-bottom: 10px; }
        .product-info p { color: var(--secondary-color); font-size: 0.9rem; margin-bottom: 15px; }
        .product-price { font-size: 1.3rem; font-weight: 700; color: var(--primary-color); }

        /* --- Modal Styles --- */
        .modal { display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; background-color: rgba(0,0,0,0.5); align-items: center; justify-content: center; }
        .modal-content { 
            background-color: var(--card-bg); 
            padding: 30px; 
            border-radius: 8px; 
            width: 90%; 
            max-width: 500px; 
            text-align: right; 
            position: relative; 
        }
        .close-btn { position: absolute; top: 15px; left: 15px; background: none; border: none; font-size: 1.5rem; cursor: pointer; color: var(--secondary-color); }
        .form-group { margin-bottom: 20px; }
        .form-group label { display: block; margin-bottom: 8px; font-weight: 500; }
        .form-group input, .form-group textarea { 
            width: 100%; 
            padding: 10px; 
            border: 1px solid var(--border-color); 
            border-radius: 5px; 
            font-family: 'Tajawal', sans-serif;
        }
        .form-group textarea { resize: vertical; }
        .form-actions { display: flex; gap: 10px; justify-content: flex-end; }
        .btn { 
            padding: 10px 20px; 
            border: none; 
            border-radius: 5px; 
            cursor: pointer; 
            font-weight: 500; 
            transition: background-color 0.3s; 
        }
        .btn-primary { background-color: var(--primary-color); color: white; }
        .btn-primary:hover { background-color: #0056b3; }
        .btn-secondary { background-color: var(--secondary-color); color: white; }
        .btn-secondary:hover { background-color: #5a6268; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <h1>منتجات كيان</h1>
            <button class="admin-btn" onclick="openAdminModal()">لوحة التحكم</button>
        </header>

    <main class="products-grid" id="productsGrid">
        <!-- Products will be dynamically inserted here by JavaScript -->
    </main>

    <!-- Edit Modal -->
    <div id="adminModal" class="modal">
        <div class="modal-content">
            <span class="close-btn" onclick="closeAdminModal()">&times;</span>
            <h2>تحكم المنتجات</h2>
            <form id="productForm">
                <input type="hidden" id="productId">
                <div class="form-group">
                    <label for="productName">اسم المنتج</label>
                    <input type="text" id="productName" required>
                </div>
                <div class="form-group">
                    <label for="productPrice">السعر</label>
                    <input type="number" id="productPrice" required>
                </div>
                <div class="form-group">
                    <label for="productImage">رابط الصورة</label>
                    <input type="url" id="productImage">
                </div>
                <div class="form-group">
                    <label for="productDescription">الوصف</label>
                    <textarea id="productDescription" rows="3"></textarea>
                </div>
                <div class="form-actions">
                    <button type="button" class="btn btn-secondary" onclick="closeAdminModal()">إلغاء</button>
                    <button type="submit" class="btn btn-primary">حفظ التغييرات</button>
                </div>
            </form>
        </div>
    </div>

    <script>
        // --- بيانات وهمية (هذه يجب أن تأتي من الخادم أو API) ---
        let products = [
            { id: 1, name: "كاميرا احترافية", price: 2500, image: "https://images.pexels.com/photos/414837/pexels-photo-414837.jpeg?auto=compress&cs=tinysrgb&w=600", description: "كاميرا عالية الدقة للتصوير الاحترافي." },
            { id: 2, name: "لابتوب للألعاب", price: 4500, image: "https://images.pexels.com/photos/18105/pexels-photo-18105.jpeg?auto=compress&cs=tinysrgb&w=600", description: "لابتوب قوي للألعاب بأداء عالي." },
            { id: 3, name: "هاتف ذكي", price: 3200, image: "https://images.pexels.com/photos/404280/pexels-photo-404280.jpeg?auto=compress&cs=tinysrgb&w=600", description: "هاتف ذكي مع أحدث المواصفات." }
        ];

        // --- عرض المنتجات في الصفحة ---
        function renderProducts() {
            const grid = document.getElementById('productsGrid');
            grid.innerHTML = products.map(product => `
                <div class="product-card no-select">
                    <img src="${product.image}" alt="${product.name}">
                    <div class="product-info">
                        <h3>${product.name}</h3>
                        <p>${product.description}</p>
                        <div class="product-price">$${product.price}</div>
                    </div>
                </div>
            `).join('');
        }

        // --- التحكم في النافذة (Modal) ---
        function openAdminModal(productId = null) {
            const modal = document.getElementById('adminModal');
            const form = document.getElementById('productForm');
            
            if (productId) {
                const product = products.find(p => p.id === productId);
                document.getElementById('productId').value = product.id;
                document.getElementById('productName').value = product.name;
                document.getElementById('productPrice').value = product.price;
                document.getElementById('productImage'). value = product.image;
                document.getElementById('productDescription').value = product.description;
            } else {
                form.reset();
            }
            
            modal.style.display = 'flex';
        }

        function closeAdminModal() {
            document.getElementById('adminModal').style.display = 'none';
        }

        // --- منطق التعديل والحفظ ---
        document.getElementById('productForm').addEventListener('submit', async function(event) {
            event.preventDefault();

            const productId = document.getElementById('productId').value;
            const data = {
                name: document.getElementById('productName').value,
                price: document.getElementById('productPrice').value,
                image: document.getElementById('productImage').value,
                description: document.getElementById('productDescription').value
            };

            const apiUrl = 'https://api.sheetbest.com/sheets/eafe4e82-2138-4c23-a69f-a89ad21d4bdd';

            const submitButton = event.target.querySelector('.btn-primary');
            const originalText = submitButton.textContent;
            submitButton.textContent = 'جاري الحفظ...';
            submitButton.disabled = true;

            fetch(apiUrl, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(data)
            })
            .then(response => {
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                return response.json();
            })
            .then(result => {
                console.log('تم الحفظ بنجاح:', result);
                alert('تم حفظ التغييرات بنجاح!');
                closeAdminModal();
                fetchAndRenderProducts();
            })
            .catch(error => {
                console.error('Error:', error);
                alert('حدث خطأ ما: ' + error.message);
            })
            .finally(() => {
                submitButton.textContent = originalText;
                submitButton.disabled = false;
            });
        });

        // --- دالة جديدة لجلب البيانات من API وعرضها ---
        async function fetchAndRenderProducts() {
            const apiUrl = 'https://api.sheetbest.com/sheets/eafe4e82-2138-4c23-a69f-a89ad21d4bdd';
            
            fetch(apiUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error('فشل في جلب البيانات');
                    }
                    return response.json();
                })
                .then(products => {
                    window.products = products; 
                    renderProducts();
                })
                .catch(error => {
                    console.error('Error fetching products:', error);
                    renderProducts();
                });
        }

        // --- تحميل الصفحة ---
        document.addEventListener('DOMContentLoaded', function() {
            fetchAndRenderProducts();
        });
    </script>
</body>
</html>
